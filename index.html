<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    
</head>
<body>
  <div class="box">  
     <div class="container">
        <div class="output">
            <span data-calculate-screen class="calculate-screen"></span>
            <span data-input-screen class="input-screen"></span>
        </div>
        <div class="buttons">
            <section class="row1 flex">
                <button data-allclear class="AC">AC</button>
                <button data-delete class="normal-btn">DEL</button>
                <button data-operation class="normal-btn colour">รท</button>
            </section>
            <section class="row2 flex">
                <button data-number class="normal-btn">1</button>
                <button data-number class="normal-btn">2</button>
                <button data-number class="normal-btn">3</button>
                <button data-operation  class="normal-btn colour">*</button>
            </section>
            <section class="row3 flex">
                <button data-number class="normal-btn">4</button>
                <button data-number class="normal-btn">5</button>
                <button data-number class="normal-btn">6</button>
                <button data-operation  class="normal-btn colour">+</button>
            </section>
            <section class="row4 flex">
                <button data-number class="normal-btn">7</button>
                <button data-number class="normal-btn">8</button>
                <button data-number class="normal-btn">9</button>
                <button data-operation  class="normal-btn colour">-</button>
            </section>
            <section class="row5 flex">
                <button data-number  class="normal-btn">.</button>
                <button data-number  class="normal-btn">0</button>
                <button data-equals class="equals-to colour">=</button>
            </section>
        </div>
     </div>
  </div>
  <script src="Js/calculator.js"></script>
</body>
</html>
